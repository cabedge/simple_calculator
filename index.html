<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <section class="background">
        <header class="headerBackground">
            <h1>Simple Calculator</h1>
            <div class="secondScreen">0</div>
            <div class="mainScreen"></div>
        </header>
        <section class="buttonBackground">
            <div class="innerButtonBackground1">
                <button class="answerOperator">ANS</button>
                <button class="sinOperator">sin</button>
                <button class="naturalLog">ln</button>
                <button class="pieOperator">π</button>
                <button class="cosOperator">cos</button>
                <button class="logOperator">log</button>
                <button class="exponentOperator">e</button>
                <button class="tanOperator">tan</button>
                <button class="squareRoot">√</button>
                <button class="factorial">x!</button>
                <button class="exp">EXP</button>
                <button class="superScript">x<sup>y</sup></button>
            </div>
            <div class="innerButtonBackground2">
                <button class="openParenthesis">(</button>
                <button class="closeParenthesis">)</button>
                <button class="clear">C</button>
                <button class="backspace">◀◄</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="divideOperator">÷</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="timesOperator">×</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="minusOperator">–</button>
                <button class="number">0</button>
                <button class="dot">.</button>
                <button id="equalCss" class="equalOperator">=</button>
                <button class="plusOperator">+</button>
            </div>
        </section>
    </section>
    <script src="script.js"></script>
    
</body>

</html>
